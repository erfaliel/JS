<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>first-Vuejs</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app"> <!-- id to bind an app script -->
        {{ message }}

    </div>
    <div id='app2'>
        <span v-bind:title="message">   <!-- v- directive: there to bind a title -->
            Passez votre souris sur moi pendant quelques secondes
            pour voir mon titre lié dynamiquement !
        </span>
    </div>
    <div id='app3'>
        <p v-if="seen">Now you can see me !</p>
    </div>
    <div id="app4">
        <ol>
            <li v-for="todo in todos">  <!-- v- dierctive: there to make loop instruction -->
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <div id="app5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">Message retournés  </button> <!-- v- directive on: event on here click = call to the method -->
    </div>
    <div id="app6">
        <p>{{ message }}</p>
        <input v-model="message">         <!-- Double binding model with v-model both message write for {{ message }} -->
    </div>
    <!--
        <ol>
            // ceci est une instance du composant todo-item sans prop
            <todo-item></todo-item> // write exactly the template, it is not usefull
        </ol>
    -->
    <div id="app7">
        <ol>
            <!--
            Maintenant nous fournissons à chaque todo-item l'objet todo
            qu'il représente de manière à ce que son contenu puisse être dynamique.
            Nous avons également besoin de fournir à chaque composant une « clé »,
            mais nous expliquerons cela plus tard.
            -->
            <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
            ></todo-item>
        </ol>
    </div>

    <script src='index.js'></script> 
</body>
</html>
